<!DOCTYPE html>
{% load staticfiles %}
{% load tags %}
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Dynalight' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
		<link href='{% static 'css/styles.css' %}' rel='stylesheet'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<title>Markdraft {% block title %}{% endblock %}</title>
	</head>
	<body>
	<nav class="navbar-top navbar-fixed">
		<div class="navbrand">
			<a href="{% url "index" %}">Markdraft</a>
		</div>
		<div class="navigation">
			<ul>
				<li>
					<a class="{% navactive request "login"  %}" href="{% url "login" %}">Log In</a>
				</li>
				<li>
					<a class="{% navactive request "signup"  %}" href="{% url "signup" %}">Sign up</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
			</ul>
		</div>
	</nav>
		{% block content %}
		{% endblock %}
	</body>
</html>
