site:
    restart: always
    build: ./app
    expose:
        - "8000"
    volumes:
        - .:/app
    env_file: .env
    command: python app/manage.py runserver
    links:
        - db

nginx:
    build: ./nginx/
    restart: always
    ports:
        - "80:80"
    volumes:
        - /www/static
    volumes_from:
        - site
    links:
        - site:site

db:
    image: postgres
