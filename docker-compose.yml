site:
    restart: always
    build: ./app
    expose:
        - "8000"
    volumes:
        - .:/app
    env_file: .env
    command: python app/manage.py runserver
    links:
        - postgres

nginx:
    build: ./nginx/
    restart: always
    ports:
        - "80:80"
    volumes:
        - /www/static
    volumes_from:
        - site
    links:
        - site:site

postgres:
    image: postgres:9.5
    environment:
        POSTGRES_USER: markdraft
        POSTGRES_PASSWORD: markdraft
    ports:
        - 5432:5432
    volumes:
        - ~/.docker-volumes/markdraft/postgresql/data:/var/lib/postgresql/data
